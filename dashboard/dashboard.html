<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #ffffff;
            margin: 0;
        }
        .header {
            background-color: #004d00;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 70px; /* Ajusta para não cobrir a sidebar */
            left: 0;
            background-color: #006600;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #004d00;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            padding-top: 90px; /* Ajusta para evitar a sobreposição com o cabeçalho */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Admin</h1>
    </div>
    <div class="sidebar">
        <a href="#home">Início</a>
        <a href="#services">Serviços</a>
        <a href="#clients">Clientes</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <h2>Bem-vindo ao Dashboard</h2>
            <p>Pagina dashboard</p>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Seção 1</div>
                        <div class="card-body">
                            <h5 class="card-title">Título do card</h5>
                            <p class="card-text">Algum texto de exemplo para esta seção.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Seção 2</div>
                        <div class="card-body">
                            <h5 class="card-title">Título do card</h5>
                            <p class="card-text">Algum texto de exemplo para esta seção.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-dark mb-3">
                        <div class="card-header">Seção 3</div>
                        <div class="card-body">
                            <h5 class="card-title">Título do card</h5>
                            <p class="card-text">Algum texto de exemplo para esta seção.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
