<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Sixpack Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #223022;
            color: #ffffff;
            margin: 0;
        }
        .header {
            background-color: #004d00;
            padding: 20px;
            text-align: center;
            color: #ffffff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 70px;
            left: 0;
            background-color: #006600;
            padding-top: 20px;
            overflow-y: auto;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #013601;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            padding-top: 90px;
        }
        .card-header {
            background-color: #004d00;
            color: #ffffff;
        }
        .btn-accept {
            background-color: #1a692d;
            border: none;
            color: white;
        }
        .btn-accept:hover {
            background-color: #11421c;
            border: none;
        }
        .btn-reject {
            background-color: #92232e;
            border: none;
            color: white;
        }
        .btn-reject:hover {
            background-color: #61141a;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Admin - Sixpack Academy</h1>
    </div>
    <div class="sidebar">
        <a href="clientes.html">Clientes</a>
        <a href="marcacoes.html">Marcações</a>
        <a href="#contact">Contato</a>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <h2 style="margin-top: 50px; margin-bottom: 20px;" >Clientes</h2>
            <div style="border-radius: 5px;" class="table-responsive">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th>Nome do Cliente</th>
                            <th>Email</th>
                            <th>Num Telemovel</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>João Silva</td>

                                <button class="btn btn-accept btn-sm">Editar</button>
                                <button class="btn btn-reject btn-sm">Apagar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Fabio Magalhaes</td>

                                <button class="btn btn-accept btn-sm">Editar</button>
                                <button class="btn btn-reject btn-sm">Apagar</button>
                            </td>
                        </tr>
                        <!-- Repetir para outras marcações pendentes -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
